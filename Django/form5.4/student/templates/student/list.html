<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <ul>
        {% for student in students %}
            <li>
                {{ student.name }} ({{ student.degree }} ) 
                <a href="{% url 'student_update' student.id %}">Editar</a> | 
                <a href="{% url 'student_delete' student.id %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
